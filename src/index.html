<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <h1 class="text-2xl text-center mt-5">Hello, Webpack with Alpine.js, TailwindCSS, and Axios!</h1>
    </div>

    <div x-data="{ showModal: false }" @keydown.window.escape="showModal = false">
      <button @click="showModal = !showModal" class="underline text-center">Toggle</button>
    
      <div x-cloak x-transition.opacity x-show="showModal" class="fixed inset-0 bg-black/50"></div>
    
      <div x-cloak x-transition x-show="showModal" class="fixed inset-0 z-50 grid place-content-center">
          <div @click.away="showModal = false" class="h-[200px] w-[300px] bg-white rounded-xl shadow-xl p-6 relative">
              <button @click="showModal = false" class="absolute right-6 top-6">Close</button>
              <div class="rounded-lg bg-black text-center text-white">
                Teste Modal
              </div>
          </div>
      </div>
    </div>

    <script type="text/javascript" src="/bundle.js" defer></script>
  </body>
</html>
